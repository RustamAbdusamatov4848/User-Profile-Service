version: '3.8'

services:
  db:
    image: 'postgres:latest'
    restart: unless-stopped
    container_name: user-service-db
    environment:
      POSTGRES_DB: user
      POSTGRES_USER_FILE: /run/secrets/postgres_username
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $(cat /run/secrets/postgres_username) --quiet" ]
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - postgres_db_data:/var/lib/postgresql/data
    secrets:
      - postgres_username
      - postgres_password

  app:
    image: 'ghcr.io/iprody/iprody-devs-gr0000000011-user-profile/user-profile-service:latest'
    restart: always
    container_name: user-service-app
    environment:
      DATASOURCE_URL: 'jdbc:postgresql://db:5432/user'
      DATASOURCE_DRIVER: 'org.postgresql.Driver'
      POSTGRES_USER: /run/secrets/postgres_username
      POSTGRES_PASSWORD: /run/secrets/postgres_password
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      - db
      - liquibase
    secrets:
      - postgres_username
      - postgres_password

  liquibase:
    image: liquibase/liquibase:latest
    container_name: user-service-liquibase
    depends_on:
      - db
    volumes:
      - ../liquibase/changelog:/liquibase/changelog
    command: >
      sh -c '
      liquibase
      --url=jdbc:postgresql://db:5432/user
      --changelog-file=./changelog/db.changelog-master.yaml
      --username=$$(cat /run/secrets/postgres_username)
      --password=$$(cat /run/secrets/postgres_password)
      update '
    secrets:
      - postgres_username
      - postgres_password

  pgadmin:
    image: 'dpage/pgadmin4:latest'
    container_name: pg-admin
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: default@gmail.com
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin_password
    ports:
      - "8888:80"
    secrets:
      - pgadmin_password

secrets:
  postgres_password:
    file: ../secrets/postgres_password.txt
  postgres_username:
    file: ../secrets/postgres_user.txt
  pgadmin_password:
    file: ../secrets/pgadmin_password.txt

volumes:
  postgres_db_data:
